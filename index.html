<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="result-summary">
    <div class="result">
      <h3>Your Result</h3>
      <div class="result-radius">
          <p><span style="font-size: 70px; font-weight: bold;" >76</span></p>
          <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div id="red" class="summary-topics">
        <div class="text-icon"><img src="/assets/images/icon-reaction.svg"> <p>Reaction</p></div>
        <p><span style="color: hsl(224, 30%, 27%);">80</span> <span style="color: gray;"> / 100</span></p>
      </div>

      <div id="yellow" class="summary-topics">
        <div class="text-icon"><img src="/assets/images/icon-memory.svg"> <p>Memory</p></div>
        <p><span style="color: hsl(224, 30%, 27%);">92</span> <span style="color: gray;"> / 100</span></p>
      </div>

      <div id="green" class="summary-topics">
        <div class="text-icon"><img src="/assets/images/icon-verbal.svg"> <p>Verbal</p></div>
        <p><span style="color: hsl(224, 30%, 27%);">61</span> <span style="color: gray;"> / 100</span></p>
      </div>

      <div id="violet" class="summary-topics">
        <div class="text-icon"><img src="/assets/images/icon-visual.svg"> <p>Visual</p></div>
        <p><span style="color: hsl(224, 30%, 27%);">72</span> <span style="color: gray;"> / 100</span></p>
      </div>

    <button>Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
